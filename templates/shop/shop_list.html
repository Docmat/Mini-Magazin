{% extends 'shop/base.html' %}
{% load static %}

{% block title %} Products Page {% endblock title %}

{% block content %}

{% for product in object_list  %}
<div class="card">
    <div class="card-header">
        <span>{{product.name}}</span>
        
    </div>
    <div class="card-body">
        {{product.description}}
        
      <p><img src="{{ product.image.url }}"></p>
        
    </div>
      
</div>
{% endfor %}
{% endblock content %}
